<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video</title>

    <!-- styles -->
    <link rel="stylesheet" href="./styles/style.css" />
  </head>
  <body>
    <!-- preloader -->
    <div class="preloader">
      <img
        src="./assets/preloader.gif"
        alt="preloader"
        class="preloader__item"
      />
    </div>
    <!-- header -->
    <header>
      <video controls muted autoplay loop class="video-container">
        <source src="./assets/video.mp4" type="video/mp4" />
      </video>
      <h1>Video project</h1>
      <!-- video switch -->
      <button class="switch-btn">
        <span> play </span>
        <span> pause </span>
        <span class="switch"></span>
      </button>
    </header>
    <!-- javascript -->
    <script type="module" src="./src/init.js"></script>
  </body>
</html>
